<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta tag -->
  <meta charset="UTF-8">
  <!-- First Mobile Viewport  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <!-- the Main CSS File -->
  <link rel="stylesheet" href="css/style.css">
  <!--  Start title -->
  <title>Desion using bootstrap</title>
</head>
<body>

  <div class="container">
    <div class="row">
      <!-- 4 Product in Large Screen  12/4 = 3  -->
      <!-- 3 Product in Medium Secreen 12/3 = 4 -->
      <!-- 2 Product in Small Screen  12/2 = 6 -->
      <!-- 1 Product in Eextra Small(mobile) screen 12/12 = 1 -->

      <div class="col-lg-4 ">
        <div class="os">Product #3</div>
      </div>
      <div class="col-lg-8 order-first ">
        <div class="os">Product #3</div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          First in DOM, no order applied
        </div>
        <div class="col order-5">
          Second in DOM, with a larger order
        </div>
        <div class="col order-1">
          Third in DOM, with an order of 1
        </div>
        <div class="col order-3">
          Third in DOM, with an order of 3
        </div>
        <div class="col order-4">
          Third in DOM, with an order of
        </div>
        <div class="col order-2">
          Third in DOM, with an order of 543
        </div>
      </div>
    </div>


    <!-- Bootstrap Js File -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
